<header (mouseenter)="toggleBlur(true)" (mouseleave)="toggleBlur(false)">

  <div class="element">
    <a routerLink="" routerLinkActive="active">Home</a>
  </div>


  <div class="element dropdown">
    <a routerLink="/sources" routerLinkActive="active">Sources</a>
  </div>

  <div class="element dropdown">
    <a routerLink="/aboutMe" routerLinkActive="active">About me</a>
  </div>

  <div class="element" (click)="toggleDarkMode()">
    <i *ngIf="isDarkMode" class="fa-solid fa-toggle-on"></i>
    <i *ngIf="!isDarkMode" class="fa-solid fa-toggle-off"></i>
  </div>
</header>
