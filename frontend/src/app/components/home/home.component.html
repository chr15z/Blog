<div class="smooth">
  <section class="snap-section hero">
    <div class="hero-image image-with-bg">
      <img src="../../../assets/images/home.png" class="image-with-bg"/>
    </div>

    <div class="hero-content">
      <h1>Hi I am Christoph. I am a Developer</h1>
      <p>Building seamless, interactive applications with a focus on performance and user experience</p>
      <button routerLinkActive="active" class="learn-more" routerLink="/contact">Contact Me</button>
      <button class="button2" (click)="scrollToProjects()">Projects</button>
    </div>

  </section>

  <section id="projectsSection" class="snap-section hero" *ngFor="let section of homePageContent; let i = index" [ngClass]="{'reverse': i % 2 !== 0}">
    <div class="hero-content">
      <h1>{{ section.title }}</h1>
      <p>{{ section.subtitle }}</p>
      <button routerLink="{{ section.link }}" routerLinkActive="active" class="learn-more">Learn More</button>
    </div>
    <div>
      <!-- Bedingte Anzeige: Video oder Bild -->
      <ng-container *ngIf="isVideo(section.image); else imageTemplate">
        <div class="video-wrapper">
          <video
            #vid
            autoplay
            loop
            playsinline
            [muted]="isMuted[i]">
            <source [src]="section.image" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <button
            type="button"
            class="mute-btn"
            (click)="toggleMute(vid, i)">
            {{ isMuted[i] ? 'ðŸ”‡' : 'ðŸ”Š' }}
          </button>
        </div>
      </ng-container>

      <ng-template #imageTemplate>
        <img [src]="section.image" alt="Hero Bild">
      </ng-template>
    </div>
  </section>

</div>
